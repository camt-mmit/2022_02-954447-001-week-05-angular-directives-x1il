<h2>Try Three</h2>

<button type="button" (click)="add()">Add</button>

    <div *ngFor="let item of items; let i = index">
        <input #input 
            type="number" 
            [value]="item.value" 
            (change)="onChange(i,input.valueAsNumber)">
        <button type="button" (click)="delete(i)" [disabled]="items.length ===1">X</button>
    </div>

<output> {{getResult()}}</output>
